<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

<div class="container text-center">
    <h1>Password Generator</h1>
    <form action="{% url 'password' %}">
        <div class="form-row">
            <div class="form-group col-md-2">
                <label for="length">Password Length</label>
                <select class="form-control" name="length" id="length">
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12" selected="selected">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                </select>
            </div>
            <div class="form-group col-md-2">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="uppercase" id="uppercase">
                    <label class="form-check-label" for="uppercase">Uppercase</label>
                </div>
            </div>
            <div class="form-group col-md-2">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="numbers" id="numbers">
                    <label class="form-check-label" for="numbers">Numbers</label>
                </div>
            </div>
            <div class="form-group col-md-2">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="special" id="special">
                    <label class="form-check-label" for="special">Special Characters</label> 
                </div>
            </div>       
            <div class="for-group col-md-2">
                <input class="btn btn-primary" type="submit" value="Generate Password" name="" id="">
            </div>
        </div>
    </form>
</div>
